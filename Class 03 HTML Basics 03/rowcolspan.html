<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row col span</title>

    <style>
        table,tr,td{
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>this is my table</caption>
        <tr>
            <td>hello</td>
            <td>hello</td>
            <td>hello</td>
        </tr>
        <tr>
            <td>how</td>
            <td>are</td>
            <td>you</td>
        </tr>
        <tr>
            <td>hi</td>
            <td>hie</td>
            <td>hey</td>
        </tr>
        <tr>
            <td>hh</td>
            <td rowspan="2" colspan="2">gg</td>
        </tr>
        <tr>
            <td>aa</td>
        </tr>
    </table>
</body>
</html>
