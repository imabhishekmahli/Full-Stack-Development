<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row span col span</title>

    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>abcd</th>
            <th>abcd</th>
            <th>abcd</th>
        </tr>
        <tr>
            <td colspan="2">ab</td>
            
            <td>ab</td>
        </tr>
        <tr>
            <td>cd</td>
            <td rowspan="2">cd</td>
            <td>cd</td>
        </tr>
        <tr>
            <td>ef</td>
            <td>ef</td>
        </tr>
        <tr>
            <td>gh</td>
            <td>gh</td>
            <td>gh</td>
        </tr>
    </table>
</body>
</html>
